<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/js.js"></script>
</head>

<body>
    <div class="container-fluid">

        <!--header-->
        <header class="row justify-content-between header__row">

            <!-- logo -->
            <div class="offset-lg-1 col-lg-2">
                <a href="#"><img class="logo" src="img/jade_logo.png" alt="travelbee"></a>
            </div>

            <!-- navigation -->
            <nav class="col-lg-5">
                <ul class="nav nav-tabs nav-fill align-content-center justify-content-center">
                    <div class="row w-100 justify-content-center">
                        <li class="nav-item ">
                            <a class="nav-link" href="">Home</a>
                        </li>

                        <li class="nav-item dropdown ">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">View</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Jadeite</a>
                                <a class="dropdown-item" href="#">Nephrite</a>
                                <a class="dropdown-item" href="#">Chalcedony</a>
                            </div>
                        </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">More</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Location</a>
                                <a class="dropdown-item" href="#">Buy it</a>
                            </div>
                        </li>

                        <li class="nav-item ">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                    </div>
                </ul>
            </nav>

            <!-- icon -->
            <div class="col-lg-2 d-flex justify-content-around">
                <a href="#"><img class="icon fb--icon" src="img/fb_icon.png" alt="fb"></a>
                <a href="#"><img class="icon ig--icon" src="img/ig_icon.png" alt="ig"></a>
            </div>

        </header>



        <!--main-->
        <main>


            <div class="row justify-content-center tittle__row">
                <p>Jade</p>
            </div>

            <!-- Carousel 滑動區塊-->
            <div class="row justify-content-center carousel__row">
                <div class="col-lg-12">
                    <div id="my-carousel" class="carousel slide " data-ride="carousel">
                        <!-- slide下按鈕 -->
                        <ol class="carousel-indicators">
                            <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#my-carousel" data-slide-to="1"></li>
                            <li data-target="#my-carousel" data-slide-to="2"></li>
                        </ol>
                        <!-- slide內容 -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img/jade1.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/jade1.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/jade1.jpg" alt="Third slide">
                            </div>
                        </div>

                        <!-- slide左右按鈕 -->
                        <a class="carousel-control-prev" href="#my-carousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#my-carousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center tittle__description">
                <p>
                    Jade has always been the material most highly prized by the Chinese, above silver and gold.
                </p>
            </div>

            <div class="row justify-content-around jade__display__row">
                <div class="col-lg-3">
                    <img src="./img/jadeite1.jpg" alt="">
                    <div class="row justify-content-center">
                        <p>Jadeite</p>
                    </div>
                </div>

                <div class="col-lg-3">
                    <img src="./img/nephrite1.jpg" alt="">
                    <div class="row justify-content-center">
                        <p>Nephrite</p>
                    </div>
                </div>

                <div class="col-lg-3">
                    <img src="./img/chalcedony.jpg" alt="">
                    <div class="row justify-content-center">
                        <p>Chalcedony</p>
                    </div>
                </div>
            </div>

        </main>




        <!-- footer -->
        <div class="row footer">
            <div class="col-12 d-flex justify-content-center">
                <p>copyright@2020</p>
            </div>
        </div>


    </div>
</body>

</html>
